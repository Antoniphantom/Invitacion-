<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Fiesta de Stitch</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #7ecbff, #b0f0ff);
      color: #004c91;
      text-align: center;
      padding: 40px;
      background-image: url('https://i.imgur.com/GQEZKjp.png'); /* Fondo Stitch */
      background-size: cover;
      background-repeat: no-repeat;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
      color: #005bb5;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Ohana significa familia! 💙</h1>
    <p>Te invito a mi fiesta temática de Stitch 🐾</p>
    <p><strong>📅 Fecha:</strong> 26 de octubre</p>
    <p><strong>📍 Lugar:</strong> Casa de Marco, Calle Palmera 123</p>
    <p><strong>⏰ Hora:</strong> 5:00 p.m.</p>
    <a class="btn" href="https://maps.app.goo.gl/xxxx">Ver ubicación</a>
  </div>
</body>
</html>
